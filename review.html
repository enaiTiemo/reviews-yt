<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews-Project</title>
  <link rel="stylesheet" href="review.css">
</head>
<body>
  <main>
    <section class="container">
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>
      <article class="review">
        <div class="img-container">
          <img src="image/smiley.jpg" id="person-img">
        </div>
        <h4 id="author">Sara Jones</h4>
        <p id="job">Ux Designer</p>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus consectetur illum 
          similique totam labore veritatis illo quibusdam autem fuga. Ad?
        </p>
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"><</i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-left">></i>
          </button>
        </div>

        <button class="random-btn">Suprise Me</button>
      </article>
    </section>
  </main>
  <script src="review.js"></script>
</body>
</html>
